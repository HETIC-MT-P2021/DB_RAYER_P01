version: "3.7"

services:
  go:
    build:
      context: api/
    restart: always
    depends_on:
      - db
    volumes:
      - ./api/config.yaml:/config.yaml
    ports:
      - 1323:80

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: classicmodels
      MYSQL_USER: mysql
      MYSQL_PASSWORD: password
    volumes:
      - db-data-mysql:/var/lib/mysql
    ports:
      - 33061:3306

volumes:
  db-data-mysql: